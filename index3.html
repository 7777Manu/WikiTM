<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="style3.css" />
</head>
<body>
    <body>
        <div class="banner1">
            <div class="navbar1">
                <a href="index.html">
                    <img src="logo2.png" class="logo">
                </a>
                <ul>
                    <li><a href="index.html">Home&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                    <li><a href="index4.html">Social</a></li>
                </ul>
            </div>
            <form>
                <div class="container">
                    <div class="row col-md-6 col-md-offset-3">
                        <div class="pa  nel panel-primary">
                            <div class="panel-heading text-center">
                            </div>
                            <div class="panel-body">
                                <h1>Registration Form</h1>
                                <form action="connect.php" method="post">
                                    <div class="form-group">
                                        <p for="firstName">First Name</p>

                                        <input type="text"
                                               class="form-control"
                                               id="firstName"
                                               name="firstName"
                                               placeholder="Enter First Name" />
                                    </div>
                                    <div class="form-group">
                                        <p for="lastName">Last Name</p>
                                        <input type="text"
                                               class="form-control"
                                               id="lastName"
                                               name="lastName"
                                               placeholder="Enter Last Name" />
                                    </div>
                                    <div class="gender">
                                        <label for="gender">Gender</label>
                                        <p>&nbsp;</p>
                                        <div>
                                            <label for="male" class="radio-inline">
                                                <input type="radio"
                                                       name="gender"
                                                       value="m"
                                                       id="male" />Male
                                            </label>
                                            <label for="female" class="radio-inline">
                                                <input type="radio"
                                                       name="gender"
                                                       value="f"
                                                       id="female" />Female
                                            </label>

                                            <label for="others" class="radio-inline">

                                                <input type="radio"
                                                       name="gender"
                                                       value="o"
                                                       id="other" />Other
                                            </label>

                                        </div>
                                    </div>
                                    <p>&nbsp;</p>
                                    <p>&nbsp;</p>
                                    <div class="form-group">
                                        <p for="email">Email</p>
                                        <input type="text"
                                               class="form-control"
                                               id="email"
                                               name="email"
                                               placeholder="Enter Email" />
                                    </div>
                                    <div class="form-group">
                                        <p for="password">Password</p>
                                        <input type="password"
                                               class="form-control"
                                               id="password"
                                               name="password"
                                               placeholder="Enter Password" />
                                    </div>
                                    <div class="form-group">
                                        <p for="number">Phone Number</p>
                                        <input type="text"
                                               class="form-control"
                                               id="number"
                                               name="number"
                                               placeholder="Phone Number" />
                                    </div>
                                    <input type="submit" class="btn btn-primary" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
